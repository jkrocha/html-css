<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        .cor {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de  Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" class="cor">B</td>
        </tr>
        <tr>
            <td rowspan="2" class="cor">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>          
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            
            <td colspan="2" class="cor">O</td>
        </tr>
    </table>
    
</body>
</html>
