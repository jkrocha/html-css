<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor, nivel e foto</title>
</head>
<body>
    <h1>Cor, Nivel e Foto</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p> <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p> <label for="inivel">Nivel: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p> <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Confirmar">
        </p>
        
    </form>
    
</body>
</html>
