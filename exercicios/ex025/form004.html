<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        legend {
            font-family: 'Times New Roman', Times, serif;
            color: rgb(211, 173, 4);
        }

        fieldset {
            border-radius: 10px;
            border-color: rgb(255, 208, 0);
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>

            <p> <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="20">
            </p>
            <p> <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p> <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00)00000-0000">
            </p>

        </fieldset>

        <p>
            <input type="submit" value="Confirmar">
        </p>
    </form>
    
</body>
</html>
