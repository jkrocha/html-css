<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p> <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required maxlength="20" placeholder="Nome completo" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.5" placeholder="0">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" required value="2024-03">
        </p>
        <p>
            <label for="idata">Dia da Prova:</label>
            <input type="date" name="data" id="idata" required >
        </p>
        <p>
            <label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
