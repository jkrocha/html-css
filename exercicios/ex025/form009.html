<!DOCTYPE html>
<html lang="pT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Output e oniput</h1>
    <form action="cadastro.php">
        <p>
            <label for="inum">Numero: </label>
            <input type="range" name="num" id="inum" min="0" max="20" value="2" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">2</output>
        </p>
    </form>
</body>
</html>
