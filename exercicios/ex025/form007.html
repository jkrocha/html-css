<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #imsg {
            border-radius: 12px;
            border-style: solid;
        }

    </style>
</head>
<body>
    <h1>Seletor, Datalista e Mensagem</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Centro Oeste">
                    <option value="DF">Distritio Federal</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goias</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="SE">Sergipe</option>
                    <option value="CE">Ceara</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profiss√£o:</label>
            <input type="text" name="pro" id="ipro" list="lstpro">
            <datalist id="lstpro">
                <option value="ADM">Administrador</option>
                <option value="PROF">Profissao</option>
                <option value="ADV">Advogado</option>
                <option value="TTK">TikToker</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Confirmar">
        </p>
    </form>
</body>
</html>
