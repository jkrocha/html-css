<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }

        h1 {
            font-size: 2.3em;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

        <p>Acessando o site do <strong>CursoemVideo</strong> para aprender a programar</p>
        <!-- tamanho padrao do iframe 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

    <p>O <strong>repositorio</strong> do Gustavo Ganabara no Github também é legal </p>

    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
    </iframe>
</body>
</html>
