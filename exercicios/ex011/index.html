<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 730px )" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1030px )" srcset="imagens/Medio.png" type="image/png">
        <img src="imagens/Grande.png" alt="grande">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a tocar audios em HTML5.</p>
    <h2>ROCK PESADO</h2>
    <audio src="midia/Rolling Heads - Unicorn Heads.mp3" autoplay controls></audio>
    <h2>Podcast</h2>
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
